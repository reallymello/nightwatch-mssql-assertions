name: Setup DB and Test

on:
  push:
    branches: ['develop', 'master']
  pull_request:
    branches: ['develop', 'master']

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker image build --file ./test/Dockerfile --tag nightwatchsqldb:1 .
      - name: Run the Docker image
        run: docker container run -p 1433:1433 --rm --name nightwatchsqlcontainer nightwatchsqldb:1 --detach
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      #      - run: npm install chromedriver@latest
      #      - run: npm install
      #      - run: npm run lint
      - run: npm test
